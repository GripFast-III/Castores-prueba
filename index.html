<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InnovaTube</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="scripts/particles.min.js"></script>
  </head>

  <body>
    <div id="particles-js"></div>
    <header>
      <h1>InnovaTube</h1>
      <div id="user-info">
        <span id="username-display"></span>
        <!--<button id="logout-btn" style="display: none">Log out</button>-->
        <button id="logout-btn" style="display: none">
          <span class="logout-text">Log out</span>
          <span class="logout-icon" style="display: none">⎋</span>
        </button>
      </div>
    </header>

    <main>
      <!-- Log in -->
      <section id="auth-section">
        <h2>Connexion</h2>
        <form id="login-form">
          <input
            type="text"
            id="login-identifier"
            placeholder="Email or Username"
            required
          />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit">Log in</button>
          <p><a href="#" id="forgot-password-link">Forgot password ?</a></p>
        </form>
        <p><a href="#" id="show-register">Sign in</a></p>
      </section>

      <!-- Inscription -->
      <section id="register-section" style="display: none">
        <h2>Inscription</h2>
        <form id="register-form">
          <input
            type="text"
            id="first-name"
            placeholder="First name"
            required
          />
          <input type="text" id="last-name" placeholder="Last name" required />
          <input type="text" id="username" placeholder="Username" required />
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm password"
            required
          />
          <div
            class="g-recaptcha"
            data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"
          >
            <!--Key test from Google-->
          </div>

          <button type="submit">Sign in</button>
        </form>
        <p><a href="#" id="show-login">Already a member? Log in</a></p>
      </section>

      <!-- Réinitialisation du mot de passe -->
      <section id="reset-section" style="display: none">
        <h2>Reset password</h2>
        <form id="reset-form">
          <input type="email" id="reset-email" placeholder="Email" required />
          <input
            type="password"
            id="new-password"
            placeholder="New password"
            required
          />
          <input
            type="password"
            id="confirm-new-password"
            placeholder="Confirm password"
            required
          />
          <button type="submit">Reset</button>
        </form>
        <p><a href="#" id="back-to-login">Back to main page</a></p>
      </section>

      <!-- App principale -->
      <section id="app-section" style="display: none">
        <div id="search-favorites">
          <input
            type="text"
            id="search-input"
            placeholder="Search video on YouTube…"
          />
          <button id="search-btn">Search</button>
        </div>

        <h3>Results</h3>
        <div id="video-results"></div>

        <h3>Favorites</h3>
        <input
          type="text"
          id="favorites-search-input"
          placeholder="Search into favorites..."
        />
        <div id="favorites"></div>
      </section>
    </main>

    <script type="module" src="scripts/main.js"></script>
    <script src="scripts/particles.min.js"></script>
    <script>
      particlesJS.load("particles-js", "particles.json", function () {
        console.log("particles.js loaded - callback");
      });
    </script>
  </body>
</html>
