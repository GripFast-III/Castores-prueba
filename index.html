<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InnovaTube</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>

  <body>
    <header>
      <h1>InnovaTube</h1>
      <div id="user-info">
        <span id="username-display"></span>
        <button id="logout-btn" style="display: none">Déconnexion</button>
      </div>
    </header>

    <main>
      <!-- Connexion -->
      <section id="auth-section">
        <h2>Connexion</h2>
        <form id="login-form">
          <input
            type="text"
            id="login-identifier"
            placeholder="Email ou nom d'utilisateur"
            required
          />
          <input
            type="password"
            id="login-password"
            placeholder="Mot de passe"
            required
          />
          <button type="submit">Se connecter</button>
          <p><a href="#" id="forgot-password-link">Mot de passe oublié ?</a></p>
        </form>
        <p><a href="#" id="show-register">Créer un compte</a></p>
      </section>

      <!-- Inscription -->
      <section id="register-section" style="display: none">
        <h2>Inscription</h2>
        <form id="register-form">
          <input type="text" id="first-name" placeholder="Prénom" required />
          <input type="text" id="last-name" placeholder="Nom" required />
          <input
            type="text"
            id="username"
            placeholder="Nom d'utilisateur"
            required
          />
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Mot de passe"
            required
          />
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirmer le mot de passe"
            required
          />
          <div
            class="g-recaptcha"
            data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"
          >
            <!--Key test from Google-->
          </div>

          <button type="submit">S'inscrire</button>
        </form>
        <p><a href="#" id="show-login">Déjà inscrit ? Connexion</a></p>
      </section>

      <!-- Réinitialisation du mot de passe -->
      <section id="reset-section" style="display: none">
        <h2>Réinitialisation du mot de passe</h2>
        <form id="reset-form">
          <input type="email" id="reset-email" placeholder="Email" required />
          <input
            type="password"
            id="new-password"
            placeholder="Nouveau mot de passe"
            required
          />
          <input
            type="password"
            id="confirm-new-password"
            placeholder="Confirmer le mot de passe"
            required
          />
          <button type="submit">Réinitialiser</button>
        </form>
        <p><a href="#" id="back-to-login">Retour à la connexion</a></p>
      </section>

      <!-- App principale -->
      <section id="app-section" style="display: none">
        <input
          type="text"
          id="search-input"
          placeholder="Rechercher une vidéo YouTube…"
        />
        <button id="search-btn">Rechercher</button>

        <h3>Résultats</h3>
        <div id="video-results"></div>

        <h3>Favoris</h3>
        <div id="favorites"></div>
      </section>
    </main>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
